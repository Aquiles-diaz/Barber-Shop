<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Barbería - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 flex items-center justify-center h-screen relative overflow-hidden">
    <!-- Imagen de fondo -->
    <div class="absolute inset-0 bg-cover bg-center opacity-40" style="background-image: url('https://images.unsplash.com/photo-1654019276281-89d9955885d7?q=80&w=1888&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
    
    <!-- Capa de color sobre la imagen -->
    <div class="absolute inset-0 bg-gray-900 opacity-80"></div>

    <!-- Contenedor del formulario de registro -->
    <div class="relative z-10 bg-gray-900 bg-opacity-90 p-10 rounded-lg shadow-2xl w-full max-w-md text-white">
        
        <!-- Título -->
        <h2 class="bienvenida-cliente">Registro</h2>

        <!-- Formulario de registro -->
        <form onsubmit="return validarFormulario()" method="POST" class="space-y-6">
            
            <!-- Campo Nombre -->
            <div>
                <label for="nombre" class="block text-sm font-semibold text-gray-300 mb-1">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="w-full px-4 py-3 rounded bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Ingresa tu nombre" required>
            </div>

            <!-- Campo Email -->
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-300 mb-1">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-3 rounded bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Ingresa tu email" required>
            </div>

            <!-- Campo Contraseña -->
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-300 mb-1">Contraseña</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-3 rounded bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Ingresa tu contraseña" required>
            </div>

            <!-- Campo Confirmar Contraseña -->
            <div>
                <label for="confirm_password" class="block text-sm font-semibold text-gray-300 mb-1">Confirmar Contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" class="w-full px-4 py-3 rounded bg-gray-800 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Confirma tu contraseña" required>
            </div>

            <!-- Botones de registro y volver -->
            <div class="flex space-x-4">
                <!-- Botón de registro -->
                <a href="../pages/login.html" class="flex-1 py-3 bg-blue-900 hover:bg-blue-600 text-white font-semibold rounded-lg shadow-lg text-center transition duration-300 transform hover:scale-105">Registrate</a>

                <!-- Botón de volver a inicio -->
                <a href="../index.html" class="flex-1 py-3 bg-gray-700 hover:bg-gray-600 text-white font-semibold rounded-lg shadow-lg text-center transition duration-300 transform hover:scale-105">Volver a Inicio</a>
            </div>
        </form>
    </div>
</body>
<script src="../javascript/script.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</html>
