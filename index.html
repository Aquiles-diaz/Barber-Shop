<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Barbería - Inicio</title>
   
</head>
<body class="bg-gray-800 flex flex-col items-center justify-center h-screen relative overflow-hidden" style="background-image: url('https://images.pexels.com/photos/2521978/pexels-photo-2521978.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">
    <!-- Capa de color sobre la imagen -->
    <div class="absolute inset-0 bg-gray-900 opacity-75"></div>

    <!-- Contenido principal -->
    <div class="relative z-10 text-center text-white">
        <!-- Título fuera del contenedor principal -->
        <h1 class="bienvenida">Bienvenido a la Barbería Aquidz</h1>

        <!-- Contenedor principal -->
        <div class="bg-transparent bg-opacity-80 p-5 rounded-lg w-80 sm:w-96">
            
            <!-- Contenedor de botones con display flex -->
            <div class="flex space-x-4">
                <!-- Botón para clientes -->
                <a href="./pages/register.html" class="flex-1 py-3 text-lg font-semibold text-black bg-white hover:bg-black hover:text-white rounded text-center transition duration-300 shadow-md">
                    Soy Cliente
                </a>
                
                <!-- Botón para barbero -->
                <a href="/barbero" class="flex-1 py-3 text-lg font-semibold text-white bg-black hover:bg-white hover:text-black rounded text-center transition duration-300 shadow-md">
                    Soy Barbero
                </a>
            </div>
        </div>
    </div>
    <footer>
        <p class="text-center text-white"> &copy; 2024 Develop by Aquiles Diaz </p>
    </footer>

</html>
